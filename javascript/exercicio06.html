<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste If e Else</title>

</head>
<body>
    <script>
   
        var notaAluno = prompt('Digite a nota:')
        var faltasAluno = prompt('Digite as faltas:')

        var media = 6
        var faltasMax = 20

        if(notaAluno >= media && faltasAluno <= faltasMax) {
                document.write('Aprovado!')
            } else {
                document.write('Reprovado!')
            }
    </script>
</body>
</html>
